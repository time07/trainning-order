<h1>Efetuar pedido</h1>
<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Número</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Número">
  </div>

  <div class="form-group">
    <label for="exampleInputName2">Emissão</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Emissão">
  </div>

  <div class="form-group">
    <label for="exampleInputName2">Total</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Total">
  </div>
</form>

<hr>
<hr>

<div class="form-group">
    <input type="text" class="form-control" placeholder="Search" ng-filter="searchPedido">
</div>

<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Quantidade</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Quantidade">
  </div>

  <div class="form-group">
    <label for="exampleInputName2">Preço</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Preço">
  </div>

  <div class="form-group">
    <label for="exampleInputName2">Desconto</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Desconto">
  </div>

  <div class="form-group">
    <label for="exampleInputName2">Total</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Total">
  </div>

  <div class="form-group">
    <input type="button" name="name" value="Incluir">
  </div>
</form>

<table class="table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Desconto</th>
        <th>Total</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repat="p in pedidos">
        <td>{{p.produto}}</td>
        <td>{{p.quantidade}}</td>
        <td>{{p.preco}}</td>
        <td>{{p.desconto}}</td>
        <td>{{p.total}}</td>
        <td>{{p.acao}}</td>
      </tr>
    </tbody>
  </table>
