<form name="produtoForm" ng-submit="save(produto)">
    <h2> Cadastro de produto</h2>
    <script type="javascript/text">
        produto.id = 0;
    </script>
    Nome:<br>
    <input type="text" ng-model="produto.nome"><br><br>

    Valor:<br>
    <input type="number" ng-model="produto.valor"><br><br>

    <button type="submit">Salvar</button>
</form>
