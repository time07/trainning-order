<h1>Edição de produto</h1>
<form ng-submit="saveEdit(produto)" name="formProduto" novalidate>
    <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" class="form-control" name="codigo" placeholder="Código" ng-model="produto.codigo" required>
        <span ng-if="formProduto.codigo.$invalid && formProduto.codigo.$dirty">Campo obrigatório</span>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição do produto</label>
        <textarea rows="3" class="form-control" ng-model="produto.desc"></textarea>
    </div>
    <div class="form-group">
        <label for="nome">Preço</label>
        <input type="text" class="form-control" id="preco" placeholder="Preço" ng-model="produto.preco">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="formProduto.$invalid">Cadastrar produto</button>
</form>
