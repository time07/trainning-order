<form class="navbar-form navbar-left" role="search">
  <h1>PRODUTO</h1>
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>Procurar</button>
        </span>
        <input type="text" class="form-control" placeholder="Produto" ng-model="searchProduto">
      </div><!-- /input-group -->
  </div>
  <a type="submit" href="#/produto/produtoForm" class="btn btn-default">Novo</a>
</form>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in produtos | filter:searchProduto ">
        <td>{{x.codigo}}</td>
        <td>{{x.descricao}}</td>
        <td>{{x.preco}}</td>
        <td>
          <input type="button" name="" value="Excluir" class="btn btn-danger" ng-click="excluirProduto(x)">
          <a href="#/produto/{{x.codigo}}/editar" class="btn btn-info">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
