<div>
    <h2>MANTER PRODUTO</h2>

    <br>
    <input class="form-control" type="text" placeholder="Buscar" ng-model="filterProduto">
    <br>

    <table class="table">
    <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    <tr ng-repeat="x in listaDeProdutos | filter: filterProduto">
        <td>{{ x.codigo }}</td>
        <td>{{ x.descricao }}</td>
        <td>{{ x.preco }}</td>
        <td>
            <button type="submit" class="btn btn-default" ng-click="edit($index)">Editar</button>
            <button type="submit" class="btn btn-danger" ng-click="remove($index)">Remover</button>
        </td>
    </tr>
    </table>

    <a href="#/produto/cadastro" type="button" class="btn btn-primary">Novo Produto</a>
</div>
